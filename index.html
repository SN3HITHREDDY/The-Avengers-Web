<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="loginbox">
            <!-- <center><h1 class="logo">RED-E</h1></center> -->
            <form action="get" autocomplete="off">
                <h1>LOGIN</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" required><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <a href="home.html"><input type="button" value="Submit" id="submit"></a>
            </form>
        </div>
    </body>
</html>
